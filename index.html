<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="mediaqueries.css">
</head>
<body>
  <section class="main">
    <div class="NFT-container">
      <div class="image-container">
        <div class="cover">
          <img src="./images/icon-view.svg" alt="eye icon">
        </div>
        <img src="./images/image-equilibrium.jpg" alt="NFT image" class="item-image">
      </div>
      <div class="description-container">
        <div class="top-description">
        <h3>Equilibrium #3429</h3>
    
        <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>

        <div class="description">
          <p class="Eth-value">
            <img src="./images/icon-ethereum.svg" alt="ETH icon">
            0.041 ETH
          </p>

          <p class="timeleft">
            <img src="./images/icon-clock.svg" alt="clock icon">
            3 days left
          </p>
        </div>

        <hr class="line">

        <div class="profile">
          <img src="./images/image-avatar.png" alt="avatar" class="avatar-image">
          <p>Creation of <span>Jules Wyvern</span></p>
        </div>
      </div>
    </div>
    
    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/Hundredzz" target="_blank">Hundredz</a>.
      </div>
    </footer>
  </section>
  
</body>
</html>
